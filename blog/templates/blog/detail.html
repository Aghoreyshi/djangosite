{% extends "blog/base.html" %}
{% load blog_markup %}
{% block title %}
{{ entry.title }}
{% endblock title %}
{% block content %}
<div class="container">
  <h1 class="text-primary">{{ entry.title }}</h1>
  <p><em><small class="text-info">{{ entry.pub_date }}</small></em></p>
  <p>{{ entry.body|markdown }}</p>
  <!-- Show last modified date
  {% if entry.pub_date.ctime != entry.modified_date.ctime %}
    <p><em><small class="text-info">Updated on {{ entry.modified_date }}</small></em></p>
  {% endif %}
  -->

  <div id="disqus_thread" style="margin-top: 50px"></div>
  <script type="text/javascript">
    var disqus_shortname = 'greyshi';
    var disqus_identifier = '{{ entry.id }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  <p style='margin-top: 10px; margin-bottom: 20px'><a href="{% url 'blog:main' %}">Blog Home</a></p>

</div>
{% endblock content %}
