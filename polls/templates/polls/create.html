{% extends 'polls/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create a Poll
{% endblock title %}
{% block content %}
<ul>
<legend>Create a Poll</legend>
    <form action="{% url 'polls:create' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button style="margin-top: 10px" type="submit" class="btn btn-default">Create</button>
    </form>
</ul>
{% endblock content %}
