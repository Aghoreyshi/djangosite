{% extends 'polls/base.html' %}
{% block title %}
{{ poll.question }}
{% endblock title %}
{% block content %}

<div class="container">
<h1 class="text-primary">{{ poll.question }}</h1>
{% if error_message %}<p style="padding-left: 30px; color: red"><strong>{{ error_message }}</strong></p></ul>{% endif %}
<form action="{% url 'polls:vote' poll.id %}" method="post">
    {% csrf_token %}
    {% for choice in poll.choice_set.all %}
        <div class="radio">
          <label style="color: #33CC66; font-size: 120%" for="choice{{ forloop.counter }}">
            {{ choice.choice_text }}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value={{ choice.id }}>
          </label>
        </div>
    {% endfor %}
    <button type="submit" value="Vote" class="btn btn-primary">Vote</button>
</form>
</div>

{% endblock content %}
