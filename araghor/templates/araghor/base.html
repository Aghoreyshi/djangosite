<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>{% block title %}Araghor{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="{{ STATIC_URL }}ico/favicon.ico" />
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/static/css/bootstrap-glyphicons.css" media="screen" rel="stylesheet" type="text/css" />

    <meta name="msapplication-TileColor" content="#004d18"/>
    <meta name="msapplication-TileImage" content="apple-touch-icon-144x144.png"/>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <script src="/static/js/respond.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a class="navbar-brand" href="/">Araghor</a>
      <ul class="nav navbar-nav">
      {% block navtabs %}
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/polls/">Polls</a></li>
      {% endblock navtabs %}
      <li><a href="http://burgerbox.biz">Burgers</a></li>
      </ul>
    </div>
    {% block padding %}
    <style media="screen" type="text/css">
      .container {
        padding-left: 10px;
      }
    </style>
    {% endblock padding %}
    {% block content %}
    my content
    {% endblock content %}
    {% block footer %}
    {% endblock footer %}
  </body>
</html>
